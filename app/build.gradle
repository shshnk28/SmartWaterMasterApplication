apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.example.shashankshekhar.servicedemo"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.0.1'
    //compile project(':org.eclipse.paho.android.service-1.0.2')

    //compile project(':org.eclipse.paho.client.mqttv3-1.0.2')
    compile 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.0.2'

    //compile project(':mqtt-client-1.9')
    //compile 'org.fusesource.mqtt-client:mqtt-client:1.12'

    compile project(':smartcampuslib-debug')
}
